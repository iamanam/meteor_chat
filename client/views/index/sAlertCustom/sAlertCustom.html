<template name="sAlertCustom">
    <div class="custom-alert-class s-alert-box s-alert-{{condition}} s-alert-{{position}} s-alert-effect-{{effect}} s-alert-show"
         id="{{_id}}" style="{{boxPosition}}">
        <div class="s-alert-box-inner">
            <div class="alert-header">
                <h4><i class="glyphicon glyphicon-{{sAlertIcon}}"></i> {{sAlertTitle}}</h4>
            </div>
            <div class="alert-content">
                <h5><i class="glyphicon glyphicon-user"></i> {{message}}
                </h5>
                <button class="btn btn-info guestManage" data-id={{id}}><i class="glyphicon glyphicon-pause"></i> Review
                    later
                </button>
                <button class="btn btn-info guestAdd" data-id={{id}}><i class="glyphicon glyphicon-plus"></i> Add</button>
                <button class="btn btn-info guestTrash" data-id={{id}}><i class="glyphicon glyphicon-trash"></i> Delete</button>
            </div>
        </div>
        <span class="s-alert-close"></span>
    </div>
</template>
